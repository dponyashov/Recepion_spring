<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Новый клиент &ndash; Ресепшен. Справочники.</title>
</head>
<body>
<a data-th-href="@{/directories/rooms}">&larr; к списку клиентов</a>
<h1>Новый клиент</h1>
<div data-th-if="${errors}">
  <h2>Ошибки</h2>
  <ul>
    <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
  </ul>
</div>
<form method="post" data-th-action="@{/directories/clients/create}">
  <label>
    Клиент:<br>
    <input type="text" name="name" data-th-value="${client?.name}">
  </label><br>
  <label>
    Телефон:<br>
    <input type="text" name="phone" data-th-value="${client?.phone}">
  </label><br>
  <label>
    Почта:<br>
    <input type="text" name="mail" data-th-value="${client?.mail}">
  </label><br>
  <button type="submit">Создать</button>
</form>
</body>
</html>
